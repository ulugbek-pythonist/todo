<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit task</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .form-control {
        padding: 1.375rem 0.75rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="pt-5 text-center">Django ToDo App</h3>
      <div class="row">
        <h4>My Day</h4>
        <p class="text-muted">{% now "jS F Y" %}</p>
      <div class="row">
        <form action="{% url 'edit-task' task.id %}" method="post">
            <div class="form-group">
              {% csrf_token %}
              <span style="display: flex;">
                <input
                  type="text"
                  name="changed"
                  class="form-control"
                  placeholder="Edit a task"
                  value="{{task.task}}"
                />
                <button class="btn btn-primary mx-2 " style="width: 200px;">
                  <i class="fa fa-plus"></i> Edit
                </button>
                <button class="btn  btn-lg btn-secondary" style="width: 150px;">
                    <a href="{% url 'home' %}" style="color: white;">back</a>
                </button>
              </span>
            </div>
            <br><br>
            <p>if you want, change category:</p>
                  <select name="category">
                    <option value="{{task.category}}">{{task.category}}</option>
                    {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                  </select>
          </form>
      </div>
    </div>
  </body>
</html>
